streams:
    "4.12":
      type: production
      variants: []
      src_config_ref: master
      cosa_image: "coreos-assembler:main"
    "4.11":
      type: production
      cosa_image: "coreos-assembler:rhcos-4.11"
      skip_artifacts:
        s390x:
          - ibmcloud
    "4.10":
      type: production
      cosa_image: "coreos-assembler:rhcos-4.10"
      skip_artifacts:
        aarch64:
          - azure
        ppc64le:
          - powervs
        s390x:
          - ibmcloud
    "4.9":
      type: production
      cosa_image: "coreos-assembler:rhcos-4.9"
      skip_artifacts:
        aarch64:
          - azure
        ppc64le:
          - powervs
        s390x:
          - ibmcloud
        x86_64:
          - aliyun
          - nutanix
    "4.8":
      type: production
      cosa_image: "coreos-assembler:rhcos-4.8"
      skip_artifacts:
        aarch64:
          - azure
          - openstack
        ppc64le:
          - powervs
        s390x:
          - ibmcloud
        x86_64:
          - aliyun
          - azurestack
          - nutanix
    "4.7":
      type: production
      cosa_image: "coreos-assembler:rhcos-4.7"
      skip_artifacts:
        ppc64le:
          - powervs
        s390x:
          - ibmcloud
        x86_64:
          - aliyun
          - azurestack
          - nutanix
    "4.6":
      type: production
      cosa_image: "coreos-assembler:rhcos-4.6"
      skip_artifacts:
        ppc64le:
          - powervs
        s390x:
          - ibmcloud
        x86_64:
          - aliyun
          - azurestack
          - ibmcloud
          - nutanix
# additional_arches: [aarch64, ppc64le, s390x]
additional_arches: [ppc64le, s390x]

source_config:
  url: https://github.com/openshift/os
  ref: release-${STREAM}
  yumrepos: https://gitlab.cee.redhat.com/coreos/redhat-coreos.git


default_artifacts:
  all:
    - metal
    - metal4k
    - live
    - openstack
  aarch64:
    - aws
    - azure
  ppc64le:
    - powervs
  s390x:
    - dasd
    - ibmcloud
  x86_64:
    - aliyun
    - aws
    - azure
    - azurestack
    - gcp
    - ibmcloud
    - nutanix
    - vmware

# remove to disable S3 uploads
s3_bucket: rhcos-ci
# path: releases/4.11-devel

registry_repos:
  oscontainer: registry.ci.openshift.org/rhcos-devel/machine-os-content

clouds:
  aws:
    # Accounts to share newly created AMIs with
    test_accounts:
      - "013116697141"
  azure:
    test_resource_group: fedora-coreos-testing
    test_storage_account: fedoracoreostesting
    test_storage_container: fedora-coreos-testing-image-blobs
  gcp:
    bucket: fedora-coreos-cloud-image-uploads
